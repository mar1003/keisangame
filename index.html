<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>けいさんれんしゅう</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="problem-area">
            <span id="problem"></span>
            <span id="answer-display"></span>
        </div>

        <div id="result-area">
            <p id="result"></p>
            <button id="next-button" style="display: none;">つぎのもんだい</button>
        </div>

        <div id="keypad">
            <button class="keypad-btn number">7</button>
            <button class="keypad-btn number">8</button>
            <button class="keypad-btn number">9</button>
            <button class="keypad-btn number">4</button>
            <button class="keypad-btn number">5</button>
            <button class="keypad-btn number">6</button>
            <button class="keypad-btn number">1</button>
            <button class="keypad-btn number">2</button>
            <button class="keypad-btn number">3</button>
            <button class="keypad-btn clear">けす</button>
            <button class="keypad-btn number">0</button>
            <button class="keypad-btn check">こたえあわせ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
